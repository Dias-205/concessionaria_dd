<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volkswagen Fusca - D&G Motors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-menu">
    <img src="images/logo-deg-motors.png" alt="Logo D&G Motors" class="logo">
    <div class="links">
      <a href="index.html">Voltar</a>

    </div>
  </nav>

  <section class="car-detail">
    <div class="container car-detail-container">
      <div class="car-image">
        <img src="https://fotos.socarrao.com.br/441821/7002698/sem_marca_7002698M_1761224192_11_70.jpg" alt="Volkswagen Fusca">
      </div>
      <div class="car-info-detail">
        <h2>Volkswagen FOX</h2>
        <p>Compacto, econômico e confiável, ideal para o dia a dia urbano..</p>
        <ul>
          <li>Ano: 2003</li>
          <li>Combustível: Gasolina</li>
          <li>Portas: 4</li>
          <li>Quilometragem: 95.000 km</li>
        </ul>
        <p class="price">R$45,000</p>
  
      </div>
    </div>
  </section>

  <div class="container">
   
   <form class="email-form">
      <label for="from">Seu Gmail:</label>
      <input type="email" id="from" name="from" placeholder="exemplo@gmail.com" required>

      <label for="to">Destinatário:</label>
      <input type="email" id="to" name="to" value="dgmotors@concessionaria.com" readonly>

      <label for="subject">Assunto:</label>
      <input type="text" id="subject" name="subject" placeholder="Digite o assunto" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="email.js"></script>



  <footer>
    &copy; 2025 D&G Motors - Todos os direitos reservados
  </footer>
</body>
</html>
